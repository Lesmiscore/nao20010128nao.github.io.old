<!DOCTYPE html>

<html lang="ja" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Music Player</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
            var players = new Array(6);
            for (var i = 1; i <= 6; i++)
                players[i] = document.getElementById("audio_" + i);
            $("#sall").click(function () {
                for (var m in players) {
                    players[m].pause();
                    players[m].currentTime = 0;
                }
            });
            $("#pall").click(function () {
                for (var m in players) {
                    players[m].play();
                }
            });
        });
    </script>
</head>
<body>
    <button id="sall">Stop All</button>
    <button id="pall">Play All</button>
    <hr />
    <p>Music 1</p><br />
    <audio controls loop id="audio_1">
        <source src="/music/1/mp3.mp3" type="audio/mp3" />
        <source src="/music/1/ogg.ogg" type="audio/ogg" />
        <source src="/music/1/wav.wav" type="audio/vnd.wave" />
    </audio>
    <hr />
    <p>Music 2</p><br />
    <audio controls loop id="audio_2">
        <source src="/music/2/mp3.mp3" type="audio/mp3" />

    </audio>
    <hr />
    <p>Music 3</p><br />

        <source src="/music/3/mp3.mp3" type="audio/mp3" />
        <source src="/music/3/ogg.ogg" type="audio/ogg" />

    </audio>
    <hr />
    <p>Music 4</p><br />

    </audio>
    <hr />
</body>
</html>
